<!DOCTYPE html>

  <title>Boutiques</title>
  <!-- تحميل ملف CSS الخارجي -->

<body>

</div>

 <span class="item-title">Boutiques</span>

 <a class="unique-c-1-item" data-group="Develop.." href="https://restaurantstnwork.blogspot.com/?m=1">

    </a>
        <a class="unique-c-1-item" data-group="Design" href="https://travauxtnwork.blogspot.com/?m=1">
      <i class="fas fa-tools"></i>
       <span class="item-title">Travaux</span>
    </a>
      <a class="unique-c-1-item" data-group="Consultation" href="https://reservationtnwork.blogspot.com/?m=1">

    </a>
    <a class="unique-c-1-item" data-group="Education" href="https://educationtnwork.blogspot.com/?m=1">

    </a>
    <a class="unique-c-1-item" data-group="Education" href="https://designtnwork.blogspot.com/?m=1">

    </a>
    <a class="unique-c-1-item" data-group="Rédaction" href="https://developpementtnwork.blogspot.com/?m=1">

  <div class="group-container-1-2" id="groupContainer">
    <div class="group-1-2" style="background-image: url('https://cdn.shopify.com/s/files/1/0717/2390/9335/files/IMG_20240909_223738.jpg?v=1725917891');"></div>
    <div class="group-1-2" style="background-image: url('https://cdn.shopify.com/s/files/1/0717/2390/9335/files/IMG_20240909_224319.jpg?v=1725918237');"></div>

  <!-- القائمة الثالثة -->
<div class="third-group-list">
    <a class="third-group-item" data-popup="Vêtements">

    <a class="third-group-item" data-popup="Électroniques">

    <a class="third-group-item" data-popup="Beauté">

    <a class="third-group-item" data-popup="Décoration">
      <img src="https://cdn.shopify.com/s/files/1/0673/1232/0677/files/LDF_August2022-4-scaled-1.webp?v=1726365949" alt="Meuble & Décoration" />

      <p class="third-group-subtitle">+0</p>
    </a>
     <a class="third-group-item" data-popup="Électroménager">

    </a>
    <a class="third-group-item" data-popup="Équipement">

    </a>
    <a class="third-group-item" data-popup="Auto">

      <p class="third-group-subtitle">+0</p>
    </a>

<div id="popup-template" class="popup" style="display: none;">

    <span class="close-btn">×</span> <!-- استبدال &times; بالرمز × -->

    <div class="popup-group-list">
      <!-- محتوى نافذة منبثقة -->
    </div>
  </div>
</div>
